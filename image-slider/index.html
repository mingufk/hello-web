<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="slider-wrap" id="slider-wrap">
      <ul class="list slider" id="slider">
        <li>
          <img src="<%= require('./src/img/red.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/img/orange.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/img/yellow.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/img/green.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/img/blue.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/img/indigo.jpeg') %>" />
        </li>
        <li>
          <img src="<%= require('./src/img/violet.jpeg') %>" />
        </li>
      </ul>

      <div class="btn next" id="next"><i class="fa fa-arrow-right"></i></div>
      <div class="btn previous" id="previous">
        <i class="fa fa-arrow-left"></i>
      </div>

      <div class="indicator-wrap" id="indicator-wrap">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <div class="control-wrap play" id="control-wrap">
        <i class="fa fa-pause" id="pause" data-status="pause"></i>
        <i class="fa fa-play" id="play" data-status="play"></i>
      </div>
    </div>
  </body>
</html>
